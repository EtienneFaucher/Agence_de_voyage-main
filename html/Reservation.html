<h1 id="dest"> Reservez votre voyage ! </h1>
<form class="form" action="Recapitulatif.html" method="GET" onchange="change()">
    <p>Veuillez renseigner les champs ci-dessous:</p>
    <div class="formeGr">
        <label for="surname">Nom:</label>
        <input type="text" placeholder="Ex: Etienne" required id="sname" name="user_name">
    </div>
    <div class="formeGr">
        <label for="surname">Prénom:</label>
        <input type="text" placeholder="Ex: Silia" required id="surname" name="user_surname">
    </div>
    <div class="formeGr">
        <label for="mail">e-mail:</label>
        <input type="email" placeholder="Ex: etienne@silia.fr" required id="mail" name="user_mail">
    </div>
    <div class="formeGr">
        <label for="phone">Téléphone:</label>
        <input type="number" placeholder="Ex: 012345678" id="phone" name="user_number">
    </div>
    <div class="formeGr">
        <label for="departure">Départ:</label>
        <input type="date" required id="departure" name="user_departure">
    </div>
    <div class="formeGr">
        <label for="return">Retour:</label>
        <input type="date" required id="return" name="user_return">
    </div>
    <div class="formeGr">
        <label for="adults">Nombre d'adultes:</label>
        <input type="number" min = 1 placeholder="Ex: 3" required id="adults" name="user_adults" min=1>
    </div>
    <div class="formeGr">
        <label for="kids">Nombre d'enfants (-12 ans):</label>
        <input type="number" placeholder="Ex: 2" required id="kids" name="user_kids" min=0>
    </div>
    <div class="formeGr">
        <label for="breakfast" >Souhaitez-vous le petit déjeuner?</label>
        <input type="radio" name="user_breakfast" value="oui">Oui
       
        <input type="radio" name="user_breakfast" value="non">Non
    </div>
    <div class="formeGr">

        <label>Avez-vous un régime particulier?</label>
        <select name="regime">
            <option value="vegetarien">Végétarien</option>
            <option value="Halal">Halal</option>
            <option value="allergies">Allergies</option>
        </select>
        
    </div>
    <div class="formeGr">
     <label for="message"> Rensiegnements additionnels</i> :</label>
     
     
     
     +
     <textarea id="message" name="user_message"></textarea>
    </div>
    <div>       
     <label id="prix"> Le prix total est de: </i> :</label>
    </div>
    <div class="bouton"> <input type="reset" value="Reset" > </i> <i class="fas fa-redo"></i> </div> 
    <div class="bouton"> <input type="submit" value="Submit"> <i class="fas fa-paper-plane"></i> </div>
</form>
